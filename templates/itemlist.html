{% if logged_in %}
<div class="section">
{% if currentCategory %}
    <a href="{{ url_for('add_item', default_category=current_category) }}" class="button has-background-success">Add Item</a>
    {% else %}
    <a href="{{url_for('add_item')}}" class="button has-background-success">Add Item</a>
{% endif %}
</div>
{% endif %}

<h5>{{ section.title }}</h5>
<ul class="menu-list">
{% for item in items %}
    <li>
        <a href="{{ url_for('item_details' category_name=item.category_name, item_name=item.name }}">{{ item.name }}</a>
        <span class="list-item">({{ item.category_name }})</span>
    </li>
{% endfor %}
</ul>
