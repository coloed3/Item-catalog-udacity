{% if 'username' in session %}
<div class="section">



    <a href="{{url_for('add_new_item')}}" class="button has-background-warning"> Add Item <i class="fas fa-plus"></i></a>
<a href="{{ url_for('new_category') }}" class="button has-background-danger">Add Category</a>
<a href="{{ url_for('edit_category') }}" class="button has-background-danger">Edit Category</a>
</div>
{% endif %}
<ul class="panel-blocks">
    {% for item in items %}
    <li>
        <a href="{{url_for('item_Details', category_name=item.category_name, item_name=item.name)}}">{{item.name}}</a>
        <span>{{ item.category_name }}</span>
    </li>
    {% endfor %}
</ul>
