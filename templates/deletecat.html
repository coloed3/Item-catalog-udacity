{% extends 'base.html' %}

{% block content %}
      <div class="hero is-light is-bold is-medium">
       <div class="hero-body">
           <h1 class="title">Delete Category</h1>
           <p class="subtitle has-text-primary"> Proceed with Caution, its like Christmas once its gone its gone</p>
       </div>
   </div>
<div class="container">
    <section class="section">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <h3 class="subtitle has-text-danger has-shadow">So you wanna delete <span class="has-text-weight-bold">{{ category.name }}</span> ?</h3>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="field">
                    <form method="POST">
                        <button type="submit" class="button is-danger is-large"><i class="fas fa-trash-alt"></i> Delete Category</button>
                         <a href="{{ url_for('index')}}"><button type="button" class="button is-primary is-large"><i class="fas fa-hand-point-left"></i> Go Back</button></a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
