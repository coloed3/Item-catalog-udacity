{% extends 'base.html' %}

{% block content %}
    <section class="hero is-light is-bold ">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Edit {{ category.name }}
                </h1>
            </div>
        </div>
    </section>

div class="container">
        <div class="row" style="margin-top: 35px;">
            <div class="col-md-7">
               <h1>Edit {{ category.name }}</h1>

               <form name="new-category" method="POST">
                    <div class="form-group">
                      <input name="name" type="text" class="form-control" required>
                    </div>


                    <button type="submit" class="btn btn-primary"><i class="fas fa-save text-and-icon"></i>Submit</button>
                    <a href="{{ url_for('home') }}">
                        <button type="button" class="btn btn-danger"><i class="fas fa-times text-and-icon"></i>Cancel</button>
                    </a>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}
