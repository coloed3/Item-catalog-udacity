{% extends 'base.html' %}


{% block content %}
    {# header #}
    <section class="hero is-medium is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Add New Item
                </h1>
            </div>
        </div>
    </section>
    {#below are the forms#}
    <div class="section">
        <div class="container">
{#        will only show if user is logged in #}
            {% if logged_in %}
            <form method="POST">
            <div class="field">
                <div class="control">
                    <div class="select is-large">
                        <label for="category-selector" class="label">Category</label>
                        <select name="category_name" id="category-selector">
{#                        below will loop through each cateogry#}
                            {% for category in categories %}
                             <option value="{{ category.name }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>

    {% endif %}
{% endblock %}
